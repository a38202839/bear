<script type="text/javascript">
    apiready = function(){
        $('#login').bind('tap',function(){
            api.getPrefs({
                key:'login_username'
            },function(ret,err){
            var v = ret.value;
            if(v === ''){
             api.openWin({
               name:'login',
               url:'./window_login.html',
               bounces:false
            });
            }else{
                api.openWin({
               name:'user',
               url:'./window_user.html',
               bounces:false
            });
            }
            });
            
        });
    }
</script>
